<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto|Anton|Vollkorn" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
  <title>GipParody!</title>
</head>
<body>
  <div id="intro" class="flex flexcolumn hcenter vcenter">
    <div class="small">Welcome to</div>
    <div id="gipparodyTitle">GipParody!</div>
    <div class="small">(What other game show?)</div>
    <div>
      <br /><input type="text" class="input" id="playerName" placeholder="Please enter your name"></input>
    </div>
    <button id="submitUserName" class="submitButton">Let's Play!</button>
  </div>
  <div class="gipparody flex hcenter"></div>
  <div id="player">
    <div id="scoreHolder">$<span id="score">0</span></div>
    <div id="playerSign">Your Name Here</div>
  </div>
  <div id="results">
    <div class="flex flexcolumn hcenter vcenter">
      <div id="correctResult">
        <img id="yeah" src="https://media.giphy.com/media/clyiczzAhAJUc/giphy.gif">
        <!--<br />Yeah! You Got it Right!-->
      </div>
      <div id="incorrectResult">
        <img id="nope" src="https://media.giphy.com/media/BNKJXXLsbsPHW/giphy.gif">
        <!--<br />You said whaaaat?! Wrong.-->
        <br /><br />Correct answer: <span id="correctAnswer"></span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script id="gipparody-template" type="text/x-handlebars-template">
    <div class="questionPicker flex flexcolumn" id="{{categoryId}}">
      <div class="title flex hcenter vcenter">{{category}}</div>
      <div class="points flex hcenter vcenter">${{points}}</div>
    </div>
    <div class="answerViewer" id={{answerId}}>
      <div class=" flex vcenter flexcolumn hcenter">
        {{answer}}
        <br /><input type="text" class="input" id="input{{answerId}}" placeholder="Who/What is/are..."></input><button id="submit{{answerId}}" class="submitButton">Guess</button>
        <br />{{category}}
        <br />${{points}}
        <div>:<span id="{{answerId}}timer">30</span></div>
      </div>
    </div>
  </script>
  <audio autoplay id="themeSong">
    <source src="sounds/Jeopardy-1984-1991.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="thinkSong">
    <source src="sounds/Jeopardy-think-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="correctResultSound">
    <source src="sounds/woo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="incorrectResultSound">
    <source src="sounds/boo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>
</html>
